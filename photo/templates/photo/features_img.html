{% extends 'photo/base.html' %}
{% load static %}


{% block content %}

 <!-- The grid: four columns -->
  <h1> Select an image </h1>
  <div class="row"  id="scroll-images">
    {% for img in object_list %}
      <img class="im-slide-show" src="{{ img.img_file.url }}" alt="{{ img.id }}" onclick="myFunction(this);"></li>
    {% endfor %}
  </div>


    <!-- Range slider image -->
  <h1> Parameters </h1>
  <div class="row maxwidth">
    <div class="col-11">
      <div class="d-flex justify-content-around">
          <label for="tol"> tolerance </label>
      </div>
      <div class="d-flex justify-content-around">
          <p class="valueSpan"></p>
          <input type="range" class="custom-range px-3" min="0" max="1" step=".05" id="tol">
      </div>
    </div>
    <div class="col-1">
      <div class="align-bottom">
        <button type="button" class="btn btn-primary my-1" id="sendFeatures"> Detect </button>
      </div>
    </div>
  </div>


  <h1> Result </h1>
  <!-- Expanded image -->
  <div class="row my-1">
    {% csrf_token %} 
    <div class="col-6">
      <img class="expandedImg" style="width:100%" id="selectedImg">
    </div>
    <div class="col-6">
      <img class="expandedImg" style="width:100%" id="featuresImg">
    </div>
  </div>

</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/scripts.js' %}"> </script>
{% endblock %}
