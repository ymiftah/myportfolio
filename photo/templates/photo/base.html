{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico?v=4f32ecc8f43d">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://kit.fontawesome.com/a0b28ac500.js" crossorigin="anonymous"></script>

</head>


<body class="sb-sidenav-toggled">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-center">
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" href="#">Project Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="navbarCollapse">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'photo:upload' %}"> Upload Image </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'photo:display' %}"> Computer Vision App </a>
        </li>
      </ul>

      <ul class="nav navbar-nav text-center">
        <li class="nav-item">
          <a class="nav-link p-2" href="#"> <i class="fab fa-linkedin-in"></i> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link p-2" href="#"><i class="fab fa-github"></i> </a>
        </li>
      <ul>
    </div>
  </nav>
  
  <div id="layoutSidenav">
    <!-- Side bar-->
    <div id="layoutSidenav_nav">
      <nav class="d-none d-md-block bg-dark">
        <div class="">
          <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted" >
            <span>Applications</span>
          </h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-camera-retro"></i>
                Image distortion
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-camera-retro"></i>
                Image stitching
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-camera-retro"></i>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-camera-retro"></i>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-camera-retro"></i>
                Integrations
              </a>
            </li>
          </ul>

          <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span> Saved reports </span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            </a>
          </h5>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-camera-retro"></i>
                Current month
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- content-->
  	<div id="layoutSidenav_content">
      <main class="container-fluid m-auto" role="main">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% block scripts %}{% endblock %}

</html>
